<!DOCTYPE html>
<html>
<head>

    <title>RentVault Icon Generator</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #fff5f7; gap: 40px; font-family: sans-serif; }
        .icon { display: flex; justify-content: center; align-items: center; border-radius: 50%; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .icon-192 { width: 192px; height: 192px; background: linear-gradient(135deg, #ff6b9d 0%, #ff4785 100%); font-size: 80px; }
        .icon-512 { width: 512px; height: 512px; background: linear-gradient(135deg, #ff6b9d 0%, #ff4785 100%); font-size: 200px; }
        .label { position: absolute; bottom: -30px; font-size: 14px; color: #666; }
        .container { position: relative; display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>

</html>
